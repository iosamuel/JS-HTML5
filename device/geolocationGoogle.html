<!doctype html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<title>Geolocalizaci√≥n</title>
</head>
<body>

	<div id="map"></div>
	
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
		navigator.geolocation.getCurrentPosition(function(pos){
			var latlon = new google.maps.LatLng(pos.coords.latitude, pos.coords.longitude);
			var map = document.getElementById('map');
			map.style.height = '500px';
			map.style.width = '600px';

			var gMap = new google.maps.Map(map, {
				center:latlon, zoom:14,
				mapTypeId:google.maps.MapTypeId.ROADMAP
			});
			new google.maps.Marker({position:latlon, map:gMap, title:'Estas aqui!'});
		});
		// https://developers.google.com/maps/documentation/javascript/tutorial?hl=es
	</script>
</body>
</html>
