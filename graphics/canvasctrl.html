	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var ctx = canvas.getContext('2d');
		var img = document.getElementById('img');

		var x = 0;
		var y = 25;
		var paso = 0;
		var xDir = [126, 0, 42], yDir = [0, 0, 84];
		var lastKey = 0, stop = true;

		document.addEventListener('keydown', function(e){
			stop = false;
			lastKey = e.keyCode;
			// 37 izquierda
			// 38 arriba
			// 39 derecha
			// 40 abajo
		});
		document.addEventListener('keyup', function(e){
			if (e.keyCode == lastKey) stop = true;
		});

		setInterval(function(){
		    ctx.clearRect(0, 0, canvas.width, canvas.height);

		    var arr = ~[38, 40].indexOf(lastKey) ? yDir : xDir;
		    // lastKey == 38 || lastKey == 40
		    var direccion = ~[37, 38].indexOf(lastKey) ? -1 : 1;
		    if (~[37, 39].indexOf(lastKey) && !stop) x += 5 * direccion;
		    if (~[38, 40].indexOf(lastKey) && !stop) y += 5 * direccion;

		    var step = !stop ? (paso++ % 4) * 42 : 0;
		    ctx.drawImage(img, step, arr[direccion + 1], 42, 42, x, y, 42, 42);
		}, 1000 / 12);
	</script>
